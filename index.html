<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Banana Game</title>
	<style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('Pic/background.webp'); /* Add your background image here */
            background-size: cover; /* Make sure the background image covers the entire screen */
            background-position: center; /* Center the background image */
            margin: 0;
        }

        .start-container {
            text-align: center;
        }

        h1 {
            font-size: 60px; /* Increased font size */
            font-weight: bold; /* Make text bold */
            color: white; /* Make text white */
            margin-bottom: 20px;
        }

        .start-btn {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .start-btn:hover {
            background-color: #45a049;
        }
    </style>
    
</head>
<body>
    <div class="start-container">
        <h1>Welcome to the Banana Game!</h1>
        <button class="start-btn" onclick="startGame()">Click Here To Start</button>
    </div>
	<script>
        function startGame() {
            window.location.href = "game.html"; // Redirect to the game page
        }
    </script>

</body>
</html>
