<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Banana Game</title>
	<style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('Pic/background.webp');
            background-size: cover;
            background-position: center;
            margin: 0;
        }

        .start-container {
            text-align: center;
        }

        h1 {
            font-size: 60px;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
        }

        .start-btn {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .start-btn:hover {
            background-color: #45a049;
        }
    </style>
    
</head>
<body>
    <div class="start-container">
        <h1>Welcome to the Banana Game!</h1>
        <button class="start-btn" onclick="startGame()">Click Here To Start</button>
    </div>
    <!-- Added the audio for the game start sound -->
    <audio id="gameStartSound" src="Sound/game-start.mp3"></audio>
	<script>
        function startGame() {
            // Play the sound
            const sound = document.getElementById('gameStartSound');
            sound.play();

            // Redirect to the game page after a short delay
            setTimeout(function() {
                window.location.href = "game.html";
            }, 1000);
        }
    </script>
</body>
</html>
